<!DOCTYPE html>


<html>

<head>
    <title>div e span</title>
    <meta charset="utf-8">
    <!-- Internal style sheet -->
    <style type="text/css">
        #topo {
            background: blue;
        }
        
        #conteudo {
            background: red;
        }
        
        .produto {
            background: gray;
            margin: 10px;
        }
        
        #rodape {
            background: green;
        }
        
        #assinatura {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="Imagens/amazonLogo.jpg" width="50px" height="50px">
        <ul>
            <li>Home</li>
            <li>Produto</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            <div>Produto 1</div>
        </div>
        <div class="produto">
            <div>Produto 2</div>
        </div>
        <div class="produto">
            <div>Produto 3</div>
        </div>
    </div>

    <div id="rodape">
        Todos os diretosreservados
    </div>

    <span id="assinatura">
        Jamilton
    </span>

</body>

</html>
