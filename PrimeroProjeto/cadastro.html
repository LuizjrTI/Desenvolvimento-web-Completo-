<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Site</title>
    </head>

    <body>

        <h2>Login</h2>

        <form action="">


            Nome:<br>
            <input type="text" name="nomeUsuario" id=""><br>
            
            Endereço:<br>
            <input type="text" name="enderecoUsuario"><br>

            Contato:<br>
            <input type="text" name="numreroDeContato"><br>
            
            Sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<br>

            Interesses: <br>
            <input type="checkbox" name="Interesses"> Futebol <br>
            <input type="checkbox" name="Interesses"> Cursos <br>
            <input type="checkbox" name="Interesses"> Politica <br>
            
            Estado:<br>
            
            <select name="estado">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="df">DF</option>
                <option value="sc">SC</option>
            </select><br>

            Observações: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>


            Login: <br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>
            <br>


            <input type="submit" value="Cadastrar">

        </form>

        



        
    </body>



</html>
