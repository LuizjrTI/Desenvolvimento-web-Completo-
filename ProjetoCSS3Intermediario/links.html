<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
				a{
					text-decoration: none;
					border: 1px solid gray;
					padding: 5px;
				}
				/*links n√£o visitados*/
				a:link{
					color: #b9c941
				}
				/*links Visitados*/
				a:visited{
					color: #c0c0c0;
				}
				/*links Hover, passa o cursor sobre o link*/
				a:hover{
					color: #6d790f;
					background-color: #898989
				}
				/*links Ativos, quando clicado*/
				a:active{
					color: #e4f371;
				}

		</style>
	</head>

	<body>
		<a href="https://www.google.com.br">Google</a>
		<hr>
		<a href="http://www.techmundo.com.br">TecMundo</a>
	</body>

</html>
